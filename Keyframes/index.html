<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <title>Projeto Keyframes</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="/assets/img/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="/assets/img/menu.png" class="menu">
            <div class="social-links">
                <img src="/assets/img/fb.png">
                <img src="/assets/img/ig.png">
                <img src="/assets/img/tw.png">
            </div>
            <div class="useful-links">
                <img src="/assets/img/share.png">
                <img src="/assets/img/info.png">
            </div>
        </div>
        <div class="bubbles">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
            <img src="/assets/img/bubble.png">
        </div>
    </div>


</body>
</html>
